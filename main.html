<!DOCTYPE html>

<html>

<head>
	<link rel="stylesheet" href="styles.css">
</head>

<body>
	<!-- the entire body must be written by student -->
	<form method="post">
		<label for="name">Name</label>
		<input id="name" required type="text" placeholder="Name">
        <br>
		<br>
		<label for="email">Email</label>
		<input id="email" required type="email" placeholder="">
<br>
		<br>
		<legend>Gender</legend>
		<label ><input id="gender_m" name="gender" required type="radio" >Male</label>
		<label ><input id="gender_f"  name="gender" required type="radio" >female</label>
		<br>
		<br>

		<label for="cars">Car Brands</label>
		<select id ="cars" name="cars"  >
			<option value="" disabled selected hidden>--Please choose an option--</option>
			<option value ="BMW">BMW</option>
			<option value= "Mercedes">Mercedes</option>
			<option value= "Ford">Ford</option>
			<option value= "Ferrari">Ferrari</option>
			<option value="Porsche">Porsche</option>
			<option value ="Bentley">Bentley</option>
			<option value="Lambhorgini">Lambhorgini</option>
			
		</select>
		<br>
		<br>

		<label for="age">Age</label>
		<input id="age" required type="number" placeholder="Age">
<br>
		<br>
		<label for="dob">DOB</label>
		<input id="dob" required type="date" placeholder="">
<br>
		<br>
		<label for="tel">Phone Number</label>
		<input id="tel"  type="tel" placeholder="xxx-xxx-xxxx">
<br>
		<br>
		<label for="password">Password</label>
		<input id="password" required type="password" placeholder="">
<br>
		<br>
		<label for="tos">I agree to the TOS</label>
		<input id="tos" required type="checkbox" placeholder="">
		
		<br>
		<br>
		<button type="submit">Submit</button>
	</form>
    <script type="text/javascript" src="./script.js">
</script>

</body>

</html>
